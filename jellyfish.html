<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>Jellyfish Vocabulary - 英语单词卡片</title>
    <style>
        :root {
            /* 海洋主题配色 */
            --primary-color: #0984e3; /* 深海蓝 */
            --bg-color: #f0f7fa;      /* 浅盐色背景 */
            --card-front: #ffffff;
            --card-back: #e1f5fe;     /* 极浅蓝 */
            --text-main: #2d3436;
            --text-sub: #636e72;
            --accent: #00cec9;        /* 水母荧光青 */
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 顶部导航导航（可选，方便你跳回首页） */
        .nav-header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* 进度条 */
        .progress-container {
            width: 100%;
            max-width: 500px;
            background: #dfe6e9;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* 卡片容器 */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            height: 420px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-radius: 20px;
        }

        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 35px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--card-front);
        }

        .card-back {
            background: var(--card-back);
            transform: rotateY(180deg);
            overflow-y: auto;
            text-align: left;
            align-items: flex-start;
            border: 2px solid var(--primary-color);
        }

        /* 内容样式 */
        .word-title {
            font-size: 2.4rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .word-type {
            font-style: italic;
            color: var(--text-sub);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .meaning {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 15px;
            background: rgba(0, 206, 203, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .context-box {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            margin-bottom: 15px;
            border-left: 5px solid var(--accent);
            width: 100%;
            line-height: 1.5;
        }

        .scenario-list {
            font-size: 0.9rem;
            color: #4b5563;
            line-height: 1.6;
        }

        /* 语音按钮样式 */
        .audio-btn {
            background: var(--bg-color);
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.2s;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-btn:hover {
            transform: scale(1.1);
            background: #d1e9ff;
        }

        .audio-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
        }

        h2 { 
            margin-top: 0; 
            font-size: 1rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-color);
            border-bottom: 1px solid rgba(9, 132, 227, 0.2); 
            width: 100%; 
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .cards-grid { grid-template-columns: 1fr; }
            .card { height: 480px; }
        }
    </style>
</head>
